<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
    <script src="https://kit.fontawesome.com/f6c4aefac0.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div id="schedule" class="container">
      <!-- Timeblocks go here -->
    <div data-time="9" class="row">
      <div class="col-sm-1 border-top">9AM</div>
      <div class="col-sm-10 text-light hourly-task"></div>
      <button class="col-sm-1 bg-info save-btn"><i class="fa fa-floppy-o" aria-hidden="true"></i></button>
    </div>
    <div data-time="10" class="row">
      <div class="col-sm-1 border-top">10AM</div>
      <div class="col-sm-10 text-light hourly-task"></div>
      <button class="col-sm-1 bg-info save-btn"><i class="fa fa-floppy-o" aria-hidden="true"></i></button>
    </div>
    <div data-time="11" class="row">
      <div class="col-sm-1 border-top">11AM</div>
      <div class="col-sm-10 text-light hourly-task"></div>
      <button class="col-sm-1 bg-info save-btn"><i class="fa fa-floppy-o" aria-hidden="true"></i></button>
    </div>
    <div data-time="12" class="row">
      <div class="col-sm-1 border-top">12AM</div>
      <div class="col-sm-10 text-light hourly-task"></div>
      <button class="col-sm-1 bg-info save-btn"><i class="fa fa-floppy-o" aria-hidden="true"></i></button>
    </div>
    <div data-time="13" class="row">
      <div class="col-sm-1 border-top">1PM</div>
      <div class="col-sm-10 text-light hourly-task"></div>
      <button class="col-sm-1 bg-info save-btn"><i class="fa fa-floppy-o" aria-hidden="true"></i></button>
    </div>
    <div data-time="14" class="row">
      <div class="col-sm-1 border-top">2PM</div>
      <div class="col-sm-10 text-light hourly-task"></div>
      <button class="col-sm-1 bg-info save-btn"><i class="fa fa-floppy-o" aria-hidden="true"></i></button>
    </div>
    <div data-time="15" class="row">
      <div class="col-sm-1 border-top">3PM</div>
      <div class="col-sm-10 text-light hourly-task"></div>
      <button class="col-sm-1 bg-info save-btn"><i class="fa fa-floppy-o" aria-hidden="true"></i></button>
    </div>
    <div data-time="16" class="row">
      <div class="col-sm-1 border-top">4PM</div>
      <div class="col-sm-10 text-light hourly-task"></div>
      <button class="col-sm-1 bg-info save-btn"><i class="fa fa-floppy-o" aria-hidden="true"></i></button>
    </div>
    <div data-time="17" class="row">
      <div class="col-sm-1 border-top">5PM</div>
      <div class="col-sm-10 text-light hourly-task"></div>
      <button class="col-sm-1 bg-info save-btn"><i class="fa fa-floppy-o" aria-hidden="true"></i></button>
    </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
